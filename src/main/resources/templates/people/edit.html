<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Править карточку</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="fullName">Введите ФИО:</label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name of Error</div>
    <br/>
    <label for="yearOfBirth">Введите дату рождения:</label>
    <input type="date" th:field="*{dateOfBirth}" id="yearOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Name of Error</div>
    <br/>
    <input type="submit" value="Редактировать!"/>
</form>

</body>
</html>
